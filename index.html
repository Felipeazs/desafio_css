<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inspiration&family=Mukta:wght@200&display=swap"
			rel="stylesheet"
		/>
		<title>CSS</title>
	</head>
	<body>
		<div class="container">
			<header id="banner">
				<img src="assets/img/banner.jpg" alt="banner" />
				<h3>GuitarPro</h3>
				<h5>No importa tu estilo, la tenemos</h5>
			</header>
			<section id="figuras">
				<figure>
					<img src="assets/img/guitar1.jpg" alt="" class="imagenes" />
					<div class="precios">
						<strong>Guitarras eléctricas</strong>
						<p>Precios desde: $65.000</p>
					</div>
				</figure>
				<figure>
					<img src="assets/img/guitar2.jpg" alt="" class="imagenes" />
					<div class="precios">
						<strong>Guitarras acústicas</strong>
						<p>Precios desde: $35.000</p>
					</div>
				</figure>
				<figure>
					<img src="assets/img/guitar3.jpg" alt="" class="imagenes" />
					<div class="precios">
						<strong>Guitarras electro-acústicas</strong>
						<p>Precios desde: $45.000</p>
					</div>
				</figure>
			</section>
			<footer>
				<p id="footer">@GuitarPro</p>
			</footer>
		</div>
	</body>
</html>
